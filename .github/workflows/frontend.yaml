name: Frontend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "./developer_area/frontend/pnpm-lock.yaml"

      - name: Install frontend dependencies
        working-directory: ./developer_area/frontend
        run: pnpm install

      - name: Install playwright browsers
        working-directory: ./developer_area/frontend
        run: pnpm exec playwright install --with-deps

      - name: Download Encore CLI script
        uses: sozo-design/curl@v1.0.2
        with:
          args: --output install.sh -L https://encore.dev/install.sh

      - name: Install Encore CLI
        run: bash install.sh

      - name: Log in to Encore
        run: |
          /home/runner/.encore/bin/encore auth login --auth-key="${{ secrets.ENCORE_AUTH_KEY }}"

      - name: Start Backend
        run: /home/runner/.encore/bin/encore run &

      - name: Wait for backend server to be ready on port 4000
        run: |
          while ! nc -z localhost 4000; do
            echo "Waiting for backend server to start..."
            sleep 2
          done
          echo "Backend server is up and running!"

      - name: Start Frontend
        working-directory: ./developer_area/frontend
        run: pnpm dev &

      - name: Wait for frontend server to be ready on port 5173
        run: |
          while ! nc -z localhost 5173; do
            echo "Waiting for frontend server to start..."
            sleep 2
          done
          echo "Frontend server is up and running!"

      - name: Run Tests
        working-directory: ./developer_area/frontend
        run: pnpm exec playwright test
